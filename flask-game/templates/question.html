{% extends 'questions.html' %}

{% block inner %}
  <section class="question">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <img src="{{ url_for('static', filename='img/questions/question-' + question + '.png') }}" class="img-fluid question-img" min-height="400px">
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-6 mx-auto text-center">
        <p><strong>{{ message }}</strong></p>
      </div>
    </div>
        
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-6 form-wrapper">
        <form novalidate method="POST" name="answerForm" id="answerForm">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label class="sr-only">Answer</label>
              <input autocomplete="off" type="text" class="form-control" autofocus placeholder="Your Answer" name="answer" id="answer">
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">GUESS</button>
          </div>
        </form>
        
        <form method="POST" name="passForm" id="passForm">
            <input type="text" name="answer" id="pass" value="pass" hidden>
            <div class="form-group">
            <button type="submit" class="btn btn-{{ btn }} btn-pass">PASS ({{ passed }})</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
