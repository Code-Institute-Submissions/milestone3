{% extends 'base.html' %}

{% block content %}

<section class="heading" style="background-color:{{ bg }}">
  <div class="container">
        <div class="row">
            <div class="col-4">
              <h1 class="text-center">Q{{ questionNum }}</h1>
            </div>
            
            <div class="col-4">
              <h2 class="text-center">{{ lives }}</h2>
            </div>
            
            <div class="col-4">
              <h3 class="text-center">Score<br>{{ questionsScore }}</h3>
            </div>
        </div>
    </div>
</section>

<section class="question">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-6 mx-auto text-center">
        <p><strong>{{ message }}</strong></p>
        
        <p>{{ question }}</p>
      </div>
    </div>
        
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-6 form-wrapper">
        <form novalidate method="POST" name="answerForm" id="answerForm">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label class="sr-only">Answer</label>
              <input type="text" class="form-control" placeholder="Your Answer" name="answer" id="answer">
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">GUESS</button>
          </div>
        </form>
        
        <form method="POST" name="passForm" id="passForm">
            <input type="text" name="answer" id="pass" value="pass" hidden>
            <div class="form-group">
            <button type="submit" class="btn btn-primary btn-pass">PASS ({{ passed }})</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
    

{% endblock %}


{% block javascript  %}
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
{% endblock %}
